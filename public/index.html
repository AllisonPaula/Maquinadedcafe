<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maquina de Café ABC</h1>
    <form id="coffeeForm">
        <label for="size">Seleccione tamaño de vaso:</label>
        <select id="size" name="size">
            <option value="pequeno">Pequeño (3 Oz)</option>
            <option value="mediano">Mediano (5 Oz)</option>
            <option value="grande">Grande (7 Oz)</option>
        </select>
        <br>
        <label for="sugar">Azúcar (cucharadas):</label>
        <input type="number" id="sugar" name="sugar" min="0" max="10" value="0">
        <br>
        <button type="submit">Preparar Café</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
